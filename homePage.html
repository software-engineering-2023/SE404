<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="clientHomePageFunctions.js"></script>
    <link rel="stylesheet" href="clientStyle.css" />
    <script
      src="https://kit.fontawesome.com/21609b33dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sidebar">
      <button id="button1" onclick="openAccount()">Open Account</button>
      <button id="button2" onclick="transferMoney()">Transfer Money</button>
      <button id="button3" onclick="viewTransactions()">
        View Transactions
      </button>
      <!-- Add more buttons as needed -->
    </div>

    <div class="right-sidebar">
      <button id="button1" onclick="viewAccounts()">View Your Accounts</button>
      <button id="button2" onclick="transferMoney()">Transfer Money</button>
      <button id="button3" onclick="viewTransactions()">
        View Transactions
      </button>
    </div>
    <div class="header">
      <h1>SE404 Banking System</h1>
      <div class="notification-icon">
        <!-- <button onclick="showNotifications()"> -->
        <i
          class="fa fa-bell"
          onclick="showNotifications()"
          id="notification-icon"
        ></i>
        <!-- </button> -->
        <span class="badge">3</span>
        <div class="notification-dropdown" id="notifications-dropdown">
          <ul>
            <li onclick="hideNotifications()">
              Your loan with id 123 deadline is in 2 days
            </li>
            <li onclick="hideNotifications()">
              Your credit card 567 has a payment with deadline in 5 days
            </li>
            <li onclick="hideNotifications()">
              Your technical issue with ID 987 have been resolved
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="center-container">
      <!-- Add your central content here -->
      <h2 class="your-accounts-text">Your Accounts</h2>
      <div class="account-label" onclick="showAccountDetails(123)">
        Account 123
      </div>
      <div class="account-label" onclick="showAccountDetails(853)">
        Account 853
      </div>
      <div class="account-label" onclick="showAccountDetails(934)">
        Account 934
      </div>

      <div class="account-details" id="account-details">
        <h3>Account Details</h3>
        <p><strong>ID:</strong> <span id="account-id"></span></p>
        <p><strong>Balance:</strong> <span id="account-balance"></span></p>
        <p><strong>Account Type:</strong> <span id="account-type"></span></p>
      </div>
    </div>
  </body>
</html>
